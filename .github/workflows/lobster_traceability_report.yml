name: Lobster Traceability Report

on:
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_call:
    inputs:
      release_tag:
        description: 'Release tag to upload artifacts to (optional, for release workflow)'
        required: false
        type: string
        default: ''

jobs:
  lobster-traceability-report:
    runs-on: ubuntu-24.04
    permissions:
      contents: write # required to upload release assets
      pull-requests: write # required to comment on PRs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Free Disk Space (Ubuntu)
        uses: ./actions/free_disk_space

      - name: Setup Bazel with shared caching
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build Lobster Traceability Reports
        run: |
          bazel build \
            //third_party/traceability/doc/sample_library:safety_software_unit_example
            # TODO: Enable full communication module report when ready
            # //score/mw/com/requirements:safety_software_unit_com

      - name: Collect Lobster Reports
        run: |
          mkdir -p lobster_reports
          
          # Find and copy lobster HTML reports (from safety_software_unit and safety_analysis targets)
          find -L bazel-bin \( -name "safety_software_*_report.html" -o -name "*_safety_analysis_report.html" \) -exec cp {} lobster_reports/ \;
          
          # Find and copy lobster JSON reports
          find -L bazel-bin \( -name "safety_software_*_report.json" -o -name "*_safety_analysis_report.json" \) -exec cp {} lobster_reports/ \;
          
          # List collected reports
          echo "Collected Lobster reports:"
          ls -lh lobster_reports/

      - name: Create archive of Lobster reports
        run: |
          zip -r ${{ github.event.repository.name }}_lobster_traceability_report.zip lobster_reports/
        shell: bash

      - name: Upload Lobster report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}_lobster_traceability_report.zip
          path: ${{ github.event.repository.name }}_lobster_traceability_report.zip

      - name: Upload Lobster report to existing draft release
        if: inputs.release_tag != ''
        run: |
          gh release upload "${{ inputs.release_tag }}" "${{ github.event.repository.name }}_lobster_traceability_report.zip"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR with Lobster report link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const body = `## ðŸ¦ž Lobster Traceability Report
            
            The Lobster traceability report has been generated for this PR.
            
            ðŸ“¦ **Download:** [View workflow run and download artifact](${runUrl})
            
            The report artifact \`${{ github.event.repository.name }}_lobster_traceability_report.zip\` is available in the workflow artifacts.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
